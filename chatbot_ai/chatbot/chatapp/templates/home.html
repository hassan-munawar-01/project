<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolbachan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('/media/sardaar.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Top and bottom borders */
        .border-top,
        .border-bottom {
            width: 100%;
            height: 10px;
            background-color: #000; /* black border */
            position: absolute;
            left: 0;
        }

        .border-top {
            top: 0;
        }

        .border-bottom {
            bottom: 0;
        }

        /* Card styles */
        .card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .card h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .card button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #388e3c;
        }

        /* Fade-in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="border-top"></div>

    <div class="card">
        <h1>Welcome to Bolbachan</h1>
        <a href="/">
            <button>Get Started</button>
        </a>
    </div>

    <div class="border-bottom"></div>
</body>
</html>
